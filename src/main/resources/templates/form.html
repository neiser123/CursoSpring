<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../../../favicon.ico">

<title>Narrow Jumbotron Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css"
	rel="stylesheet">
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<!-- Custom styles for this template -->
<!--     <link href="narrow-jumbotron.css" rel="stylesheet"> -->
</head>

<body>

	<div class="container">
		<div class="header clearfix">
			<nav>
				<ul class="nav nav-pills float-right">
					<li class="nav-item"><a class="nav-link active" href="#"><font
							style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Casa </font></font><span
							class="sr-only"><font style="vertical-align: inherit;"><font
									style="vertical-align: inherit;">(Actual)</font></font></span></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><font
							style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Acerca de</font></font></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><font
							style="vertical-align: inherit;"><font
								style="vertical-align: inherit;">Contacto</font></font></a></li>
				</ul>
			</nav>

		</div>

		
<div class="container">
<!-- {post} -> es el objetcto q se va enviar y se va a capturar en java -->
			<form  th:action="@{/home/addNewPost}"
				method="post" th:object=${post}>


					<!-- Form Name -->
					<h3 class="text-muted">
						<font style="vertical-align: inherit;"><font
							style="vertical-align: inherit;">NUEVO POST</font></font>
					</h3>

					<!-- Text input-->
					<div class="row">
						<div class="form-group">
							<label class="col-md-6 control-label" for="textinput">Identificador</label>
							<div class="col-md-6">
								<input id="id" th:field="*{id}" th:value="*{id}" type="text"
									placeholder="identificador" class="form-control input-md">
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-6 control-label" for="textinput">Descripcion</label>
							<div class="col-md-6">
								<input id="descripcion" th:field="*{descripcion}"
									th:value="*{descripcion}" type="text" placeholder="descripcion"
									class="form-control input-md">
							</div>
						</div>
					</div>
					<div class="row">
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-6 control-label" for="textinput">Imagen</label>
							<div class="col-md-6">
								<input id="urlImg" th:field="*{urlImg}" th:value="*{urlImg}"
									type="text" placeholder="urlImg" class="form-control input-md">
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-6 control-label" for="textinput">Titulo</label>
							<div class="col-md-6">
								<input id="titulo" th:field="*{titulo}" th:value="*{titulo}"
									type="text" placeholder="titulo" class="form-control input-md">
							</div>
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<div class="col-md-8">
							<button id="singlebutton" name="singlebutton"
								class="btn btn-primary">Agregar</button>
						</div>
					</div>

			</form>
</div>


		

		<footer class="footer">
			<p>
				<font style="vertical-align: inherit;"><font
					style="vertical-align: inherit;">© Compañía 2017</font></font>
			</p>
		</footer>

	</div>
	<!-- /container -->
	<footer>
		<p>cursoSpring</p>
	</footer>

</body>
</html>
